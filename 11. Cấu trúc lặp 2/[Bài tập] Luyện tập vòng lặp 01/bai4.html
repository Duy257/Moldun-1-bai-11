<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = 1;
        b = 1
        let c;
        let d = prompt('nhập số')
        let total = 0;
        for(let i = 0; i < d; i++) {
            c = a + b;
            a = b;
            b = c;
            total += c;
        };
        console.log(total);
    </script>
</body>
</html>
