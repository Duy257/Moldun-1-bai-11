<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('nhập số')

        for(let i = 0; i <= a; i++) {
            if(i % 3 == 0) {
                // i = '';
                console.log('Fizz');
                continue;
                
            }
            else if (i % 5 == 0) {
                // i = '';
                console.log('Buzz');
                continue;
            }
            else if(i % 3 == 0 && i % 5 == 0) {
                // i = 'FizzBuzz';
                console.log('FizzBuzz');
                continue;
            }
            console.log(i);
        };
        
    </script>
</body>
</html>
