<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "";
        for(i = 1; i <= 7; i++) {
            for(j = 1; j <= 15; j++) {
                if(i == 1 || i == 7) {
                    a += '*';
                }
                else {
                    if(j == 1 || j == 15) {
                        a += '*';
                    }
                    else {
                        a += '&nbsp;&nbsp;';
                    }
                };
            };
            a += '<br>'
            
            
        };
        document.write(a);
        
    </script>
</body>
</html>
